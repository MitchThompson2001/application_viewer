<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h2 class="mb-4">All Uploaded Documents</h2>

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>File Name</th>
                <th>Patient ID</th> <!-- New column -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="document, iterStat : ${documents}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${document.fileName}">example.pdf</td>
                <td th:text="${document.patient.id}">123</td> <!-- Patient ID -->
                <td>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Options
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item"
                                th:href="@{/documents/view/{fileName}(fileName=${document.fileName})}"
                                target="_blank">
                                    View
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item"
                                th:href="@{/documents/download/{fileName}(fileName=${document.fileName})}">
                                    Download
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>


    <a href="/" class="btn btn-secondary">Back</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
