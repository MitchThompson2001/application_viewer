<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Demographic List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Patient Demographics</h2>

    <!-- Search Form -->
    <form method="get" action="/patient_demographic_list" class="row g-3">
        <div class="col-md-4">
            <input type="text" name="firstName" th:value="${firstName}" class="form-control" placeholder="First Name">
        </div>
        <div class="col-md-4">
            <input type="text" name="lastName" th:value="${lastName}" class="form-control" placeholder="Last Name">
        </div>
        <div class="col-md-4">
            <input type="text" name="emailA" th:value="${emailA}" class="form-control" placeholder="Email A">
        </div>
        <div class="col-md-4">
            <input type="text" name="phoneA" th:value="${phoneA}" class="form-control" placeholder="Phone A">
        </div>
        <div class="col-md-4">
            <input type="text" name="dob" th:value="${dob}" class="form-control" placeholder="Date of Birth (MM-dd-yyyy)">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- Sortable Table -->
    <table class="table table-bordered table-striped mt-4">
        <thead>
        <tr>
            <th><a th:href="@{/patient_demographic_list(sortField='id', sortDir=${sortField == 'id' ? reverseSortDir : 'asc'})}">ID</a></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email A</th>
            <th>Email B</th>
            <th>Phone A</th>
            <th>Phone B</th>
            <th>DOB</th>
            <th>Sex</th>
            <th>Active</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pat : ${allPatDemList}">
            <td th:text="${pat.id}">1</td>
            <td th:text="${pat.firstName}">John</td>
            <td th:text="${pat.lastName}">Doe</td>
            <td th:text="${pat.emailA}">john@example.com</td>
            <td th:text="${pat.emailB}">john2@example.com</td>
            <td th:text="${pat.phoneA}">123-456-7890</td>
            <td th:text="${pat.phoneB}">987-654-3210</td>
            <td th:text="${#dates.format(pat.dob, 'MM-dd-yyyy')}">01-01-1990</td>
            <td th:text="${pat.sex}">Male</td>
            <td th:text="${pat.active ? 'Yes' : 'No'}">Yes</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
