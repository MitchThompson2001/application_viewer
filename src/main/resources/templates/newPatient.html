<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Patient Management System</h1>
        <hr>
        <h2>Save Patient</h2>

        <form action="#" th:action="@{/save_patient}" th:object="${patient}"
            method="POST">
            <input type="text" 
                th:field="*{firstName}" placeholder="Patient first name"
                    class="form-control mb-4 col-4"> <input type="text"
                th:field="*{lastName}" placeholder="Patient last name"
                    class="form-control mb-4 col-4"> <input type="text"
                th:field="*{email}" placeholder="Patient Email"
                    class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Save
                Patient</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Patient List</a>
    </div>
</body>
</html>
