<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Patient</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container my-2">
  <h3>Patient List</h3>
  <div class="row">
    <!-- Search form column -->
    <div class="col-md-4">
      <form method="get" action="/patient_list">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" th:value="${firstName}" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" th:value="${lastName}" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" th:value="${email}" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="dob">DOB</label>
          <input type="text" id="dob" name="dob" th:value="${dob}" placeholder="YYYY-MM-DD" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" th:value="${phone}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Search</button>
      </form>
    </div>

    <!-- Table column -->
    <div class="col-md-8">
      <table class="table table-striped table-responsive-md" style="width:100%" border="1">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="patient : ${allPatList}">
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.email}"></td>
            <td th:text="${patient.dob}"></td>
            <td th:text="${patient.phone}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
