<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document Access History</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
      }
      h2 {
        font-weight: 600;
        color: #343a40;
      }
      table {
        background: white;
        border-radius: 0.25rem;
        box-shadow: 0 0.15rem 0.3rem rgba(0,0,0,0.1);
      }
      .btn-back {
        margin-top: 1.5rem;
      }
    </style>
</head>
<body>
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <h2 class="mb-4">Document Access History</h2>

        <div class="table-responsive shadow-sm rounded">
          <table class="table table-bordered mb-0 align-middle">
              <thead class="table-light">
                  <tr>
                      <th scope="col" style="width: 5%;">#</th>
                      <th scope="col" style="width: 20%;">Username</th>
                      <th scope="col" style="width: 15%;">Action</th>
                      <th scope="col">File Name</th>
                      <th scope="col" style="width: 20%;">Timestamp</th>
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="record, iterStat : ${history}">
                      <td th:text="${iterStat.count}">1</td>
                      <td th:text="${record.username}">jdoe</td>
                      <td th:text="${record.action}">VIEWED</td>
                      <td th:text="${record.fileName}">example.pdf</td>
                      <td th:text="${#temporals.format(record.timestamp, 'yyyy-MM-dd HH:mm')}">2025-06-03 12:34</td>
                  </tr>
              </tbody>
          </table>
        </div>

        <a href="/" class="btn btn-secondary btn-back">Back</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
